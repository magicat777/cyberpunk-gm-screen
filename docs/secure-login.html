<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk RED GM Screen - Login</title>
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #121212;
            color: #ddd;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-container {
            background-color: #1a1a1a;
            border: 1px solid #39ff14;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            padding: 40px;
            border-radius: 5px;
            width: 350px;
            text-align: center;
        }
        
        h1 {
            color: #39ff14;
            margin: 0 0 30px 0;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #05c2c7;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            background-color: #080c0e;
            border: 1px solid #39474e;
            color: #ddd;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #39ff14;
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
        }
        
        button {
            background-color: #080c0e;
            color: #39ff14;
            border: 1px solid #39ff14;
            padding: 12px 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: #39ff14;
            color: #080c0e;
        }
        
        .error-message {
            color: #ff3a47;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .error-message.visible {
            opacity: 1;
        }
        
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        
        a {
            color: #05c2c7;
            text-decoration: none;
        }
        
        a:hover {
            color: #39ff14;
            text-decoration: underline;
        }
        
        /* Optional cyberpunk effects */
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff3a47;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-animation 3s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #05c2c7;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-animation 2.5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-animation {
            0% {
                clip: rect(54px, 9999px, 70px, 0);
            }
            5% {
                clip: rect(38px, 9999px, 10px, 0);
            }
            10% {
                clip: rect(93px, 9999px, 100px, 0);
            }
            15% {
                clip: rect(95px, 9999px, 85px, 0);
            }
            20% {
                clip: rect(28px, 9999px, 39px, 0);
            }
            25% {
                clip: rect(67px, 9999px, 20px, 0);
            }
            30% {
                clip: rect(5px, 9999px, 66px, 0);
            }
            35% {
                clip: rect(99px, 9999px, 19px, 0);
            }
            40% {
                clip: rect(10px, 9999px, 100px, 0);
            }
            45% {
                clip: rect(5px, 9999px, 47px, 0);
            }
            50% {
                clip: rect(94px, 9999px, 56px, 0);
            }
            55% {
                clip: rect(57px, 9999px, 69px, 0);
            }
            60% {
                clip: rect(12px, 9999px, 23px, 0);
            }
            65% {
                clip: rect(34px, 9999px, 45px, 0);
            }
            70% {
                clip: rect(78px, 9999px, 89px, 0);
            }
            75% {
                clip: rect(56px, 9999px, 67px, 0);
            }
            80% {
                clip: rect(23px, 9999px, 34px, 0);
            }
            85% {
                clip: rect(45px, 9999px, 56px, 0);
            }
            90% {
                clip: rect(67px, 9999px, 78px, 0);
            }
            95% {
                clip: rect(89px, 9999px, 90px, 0);
            }
            100% {
                clip: rect(12px, 9999px, 23px, 0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1 class="glitch" data-text="Access Restricted">Access Restricted</h1>
        <div class="input-group">
            <label for="password">Enter Access Code</label>
            <input type="password" id="password" placeholder="_">
        </div>
        <button id="login-button">LOGIN</button>
        <div class="error-message" id="error-message">Invalid access code. Access denied.</div>
        
        <div class="links">
            <a href="index.html">Return to Main Page</a>
        </div>
    </div>

    <script>
        // Simple client-side authentication for GitHub Pages demo
        // Note: This is not secure for production use
        document.getElementById('login-button').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Check if password is correct - using a simple password for demo
            // In a real app, this would use a secure authentication system
            if (password === 'cyberpunk') {
                // Set a flag in localStorage to indicate authenticated status
                localStorage.setItem('cyberpunk-gm-authenticated', 'true');
                // Redirect to desktop interface
                window.location.href = 'desktop-v2.0.77.html';
            } else {
                // Show error message
                errorMessage.classList.add('visible');
                // Hide error message after 3 seconds
                setTimeout(function() {
                    errorMessage.classList.remove('visible');
                }, 3000);
            }
        });

        // Also allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-button').click();
            }
        });
    </script>
</body>
</html>
