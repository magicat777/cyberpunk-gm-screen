<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found - Cyberpunk RED GM Screen</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 30px;
      background-color: #1e1e2d;
      border: 1px solid #00ccff;
      box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
    }
    
    h1 {
      color: #00ccff;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    a {
      color: #00ccff;
      text-decoration: none;
      border: 1px solid #00ccff;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: rgba(0, 204, 255, 0.1);
    }
    
    .error-code {
      font-size: 72px;
      color: #00ccff;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
    }
    
    .glitch {
      position: relative;
    }
    
    .glitch::before, .glitch::after {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .glitch::before {
      color: #ff00ff;
      z-index: -1;
      left: 2px;
      text-shadow: -2px 0 #00ffff;
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }
    
    .glitch::after {
      color: #00ffff;
      z-index: -2;
      left: -2px;
      text-shadow: 2px 0 #ff00ff;
      animation: glitch-anim 4s infinite linear alternate-reverse;
    }
    
    @keyframes glitch-anim {
      0% {
        clip-path: inset(80% 0 0 0);
      }
      20% {
        clip-path: inset(20% 0 60% 0);
      }
      40% {
        clip-path: inset(25% 0 58% 0);
      }
      60% {
        clip-path: inset(40% 0 43% 0);
      }
      80% {
        clip-path: inset(5% 0 75% 0);
      }
      100% {
        clip-path: inset(58% 0 2% 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>System Failure: Page Not Found</h1>
    <div class="error-code glitch">404</div>
    <p>The file or directory you were looking for has been moved, deleted, or never existed in the first place.</p>
    <p>Perhaps it was victim to a data wipe, or maybe a netrunner got to it before you did.</p>
    <a href="/">Return to GM Screen</a>
  </div>
</body>
</html>
