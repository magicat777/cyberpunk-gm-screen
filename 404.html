<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found - Cyberpunk RED GM Screen</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 30px;
      background-color: #1e1e2d;
      border: 1px solid #00ccff;
      box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
    }
    
    h1 {
      color: #00ccff;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    a {
      color: #00ccff;
      text-decoration: none;
      border: 1px solid #00ccff;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: rgba(0, 204, 255, 0.1);
    }
    
    .error-code {
      font-size: 72px;
      color: #00ccff;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>System Failure: Page Not Found</h1>
    <div class="error-code">404</div>
    <p>The file or directory you were looking for has been moved, deleted, or never existed in the first place.</p>
    <p>Perhaps it was victim to a data wipe, or maybe a netrunner got to it before you did.</p>
    <a href="/">Return to GM Screen</a>
  </div>
</body>
</html>
