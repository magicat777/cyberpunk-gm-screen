<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Drag Handler Test - Cyberpunk RED GM Screen</title>
    <link rel="stylesheet" href="css/cyberpunk-reset.css">
    <link rel="stylesheet" href="css/cyberpunk-ui.css">
    <link rel="stylesheet" href="css/drag-effects.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            padding: 20px;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .performance-monitor {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00ffff;
            color: #00ffff;
            font-family: monospace;
            z-index: 100;
        }
        
        /* Minimal panel styles if full stylesheet isn't loaded */
        .draggable-panel {
            position: absolute;
            background-color: #1a1a1a;
            border: 1px solid #444;
            min-width: 300px;
            min-height: 200px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .panel-header {
            background-color: #2a2a2a;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-content {
            padding: 15px;
        }
        
        .close-button {
            cursor: pointer;
            padding: 0 5px;
        }
        
        /* Emergency reset button */
        .emergency-reset {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #aa0000;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1000;
        }
        
        .emergency-reset:hover {
            background-color: #ff0000;
        }
        
        /* Controls container */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid #00ffff;
        }
        
        button {
            background-color: #2a2a2a;
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="add-panel">Add New Panel</button>
        <button id="reset-panels">Reset All Panels</button>
    </div>
    
    <button class="emergency-reset" id="emergency-reset">Emergency Reset</button>
    
    <div class="performance-monitor" id="performance-monitor">
        FPS: 0<br>
        Active: None
    </div>
    
    <!-- Initial panels will be added by JavaScript -->
    
    <script>
        // Performance monitoring
        const performanceMonitor = document.getElementById('performance-monitor');
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        
        function updateFPS() {
            const now = performance.now();
            const elapsed = now - lastTime;
            
            if (elapsed >= 1000) {
                fps = Math.round((frameCount * 1000) / elapsed);
                frameCount = 0;
                lastTime = now;
                
                const dragInfo = window.dragHandler?.getDiagnosticInfo() || {};
                const activeStr = dragInfo.activeHandlers?.length 
                    ? dragInfo.activeHandlers.join(', ') 
                    : 'None';
                
                performanceMonitor.innerHTML = `FPS: ${fps}<br>Active: ${activeStr}`;
            }
            
            frameCount++;
            requestAnimationFrame(updateFPS);
        }
        
        // Start monitoring
        requestAnimationFrame(updateFPS);
        
        // Wait for drag handler to load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(initPanels, 100);
        });
        
        // Create initial panels
        function initPanels() {
            // Create some sample panels
            for (let i = 0; i < 5; i++) {
                createPanel(`Panel ${i+1}`, 100 + i*50, 100 + i*30);
            }
            
            // Initialize draggable functionality
            if (window.dragHandler) {
                window.dragHandler.refreshDraggablePanels();
                
                // Register callbacks for diagnostic info
                window.dragHandler.registerCallbacks(
                    (panel, action) => {
                        console.log(`Started ${action} on panel: ${panel.querySelector('.panel-header').textContent}`);
                    },
                    (panel, action) => {
                        console.log(`Completed ${action} on panel: ${panel.querySelector('.panel-header').textContent}`);
                    }
                );
            } else {
                console.error('Drag handler not found! Make sure the script is loaded correctly.');
            }
        }
        
        // Create a new panel
        function createPanel(title, left, top) {
            const panel = document.createElement('div');
            panel.className = 'draggable-panel';
            panel.style.left = `${left}px`;
            panel.style.top = `${top}px`;
            panel.style.width = '400px';
            panel.style.height = '300px';
            
            const header = document.createElement('div');
            header.className = 'panel-header';
            header.innerHTML = `${title} <span class="close-button">Ã—</span>`;
            
            const content = document.createElement('div');
            content.className = 'panel-content';
            content.innerHTML = `
                <p>This is a draggable panel. Try dragging it by the header or resizing it from the bottom-right corner.</p>
                <p>The panel uses requestAnimationFrame and transform-based positioning for smoother animations.</p>
            `;
            
            panel.appendChild(header);
            panel.appendChild(content);
            document.body.appendChild(panel);
            
            // Add close functionality
            const closeButton = header.querySelector('.close-button');
            closeButton.addEventListener('click', () => {
                panel.remove();
            });
            
            return panel;
        }
        
        // Add button event listeners
        document.getElementById('add-panel').addEventListener('click', () => {
            const count = document.querySelectorAll('.draggable-panel').length;
            const panel = createPanel(`New Panel ${count + 1}`, 150, 150);
            
            // Make it draggable
            if (window.dragHandler) {
                window.dragHandler.makeDraggable(panel);
            }
        });
        
        document.getElementById('reset-panels').addEventListener('click', () => {
            document.querySelectorAll('.draggable-panel').forEach((panel, i) => {
                panel.style.left = `${100 + i*50}px`;
                panel.style.top = `${100 + i*30}px`;
            });
            
            // Sync the positions
            if (window.dragHandler) {
                window.dragHandler.syncPanelPositions();
            }
        });
        
        // Emergency reset
        document.getElementById('emergency-reset').addEventListener('click', () => {
            if (window.dragHandler) {
                window.dragHandler.resetDragState();
            }
            
            alert('Drag state has been reset. If panels were stuck, they should now be operational again.');
        });
    </script>
    
    <!-- Load the enhanced drag handler -->
    <script src="js/drag-handler-v2.0.78.js"></script>
</body>
</html>
