<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, shrink-to-fit=no">
    <title>Cyberpunk RED GM Screen | Digital Game Master Tools (Local)</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A comprehensive digital game master screen for Cyberpunk RED tabletop RPG with rules reference, character management, and GM tools.">
    
    <!-- Stylesheet Links - Essential only -->
    <link rel="stylesheet" href="css/desktop-layout.css">
    <link rel="stylesheet" href="css/gm-tools.css?v=1.3">
    <link rel="stylesheet" href="css/initiative-tracker.css?v=1.0">
    <link rel="stylesheet" href="css/minimal-fix.css?v=1.0">
    
    <!-- Critical CSS for dark background -->
    <style>
        /* Ensure dark background and proper font variables */
        html, body {
            background-color: #050709 !important;
            color: #f0f0f0;
            --cp-base-font-size: 16px;
            --cp-font-family: 'Share Tech Mono', monospace;
            --cp-ui-scale: 1;
            --cp-content-scale: 1;
        }
        
        /* Force panels to use the font variables */
        .cp-panel__content,
        .cp-panel__content table,
        .cp-panel__content th,
        .cp-panel__content td,
        [data-component] .cp-panel__content,
        .cp-text-mono,
        .cp-sidebar-content,
        .cp-accordion-item {
            font-size: var(--cp-base-font-size) !important;
            font-family: var(--cp-font-family) !important;
        }
        
        /* Ensure modal visibility */
        #cp-scaling-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Add emergency font control */
        #emergency-font-control {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(10, 30, 50, 0.8);
            border: 1px solid #00f0ff;
            padding: 8px;
            z-index: 9998;
            color: white;
            font-family: monospace;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        /* Custom loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #050709;
            color: #00f0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .loading-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        
        .loading-subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            font-family: monospace;
            color: #ccc;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00f0ff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Inline emergency font control script -->
    <script>
        // Add emergency font control button after page loads
        window.addEventListener('load', function() {
            // Create emergency control
            const control = document.createElement('div');
            control.id = 'emergency-font-control';
            control.textContent = 'Font Control';
            control.addEventListener('click', openEmergencyFontControl);
            document.body.appendChild(control);
            
            function openEmergencyFontControl() {
                // Create a simple font control panel
                const panel = document.createElement('div');
                panel.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: #0a1520;
                    padding: 15px;
                    border: 1px solid #00f0ff;
                    z-index: 9999;
                    width: 300px;
                    border-radius: 5px;
                    box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
                `;
                
                panel.innerHTML = `
                    <h3 style="color: white; margin-top: 0; border-bottom: 1px solid #00f0ff; padding-bottom: 5px; margin-bottom: 15px;">Emergency Font Control</h3>
                    <div style="margin-bottom: 15px;">
                        <button class="font-size-btn" data-size="12" style="margin-right: 5px; padding: 5px 10px; background: #1a1a2e; color: white; border: 1px solid #00f0ff; cursor: pointer;">12px</button>
                        <button class="font-size-btn" data-size="14" style="margin-right: 5px; padding: 5px 10px; background: #1a1a2e; color: white; border: 1px solid #00f0ff; cursor: pointer;">14px</button>
                        <button class="font-size-btn" data-size="16" style="margin-right: 5px; padding: 5px 10px; background: #1a1a2e; color: white; border: 1px solid #00f0ff; cursor: pointer;">16px</button>
                        <button class="font-size-btn" data-size="18" style="padding: 5px 10px; background: #1a1a2e; color: white; border: 1px solid #00f0ff; cursor: pointer;">18px</button>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="color: white; display: block; margin-bottom: 5px;">Font Family:</label>
                        <select id="emergency-font-family" style="width: 100%; padding: 5px; background: #1a1a2e; color: white; border: 1px solid #00f0ff;">
                            <option value="Share Tech Mono">Share Tech Mono</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Exo 2">Exo 2</option>
                            <option value="Rajdhani">Rajdhani</option>
                        </select>
                    </div>
                    <div style="text-align: right;">
                        <button id="emergency-close" style="padding: 8px 15px; background: #00f0ff; color: black; border: none; cursor: pointer;">Close</button>
                    </div>
                `;
                
                document.body.appendChild(panel);
                
                // Add event listeners
                document.getElementById('emergency-close').addEventListener('click', function() {
                    panel.remove();
                });
                
                document.getElementById('emergency-font-family').addEventListener('change', function() {
                    applyFontFamily(this.value);
                });
                
                const fontButtons = document.querySelectorAll('.font-size-btn');
                fontButtons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const size = this.getAttribute('data-size');
                        applyFontSize(size);
                    });
                });
                
                function applyFontSize(size) {
                    // Create direct style with more specific selectors
                    const style = document.createElement('style');
                    style.textContent = `
                        .cp-panel__content,
                        .cp-panel__content table,
                        .cp-panel__content th,
                        .cp-panel__content td,
                        [data-component] .cp-panel__content,
                        .cp-text-mono,
                        .cp-sidebar-content,
                        .cp-accordion-item,
                        /* Specific overrides for problematic panels */
                        [data-component="character-states"] .cp-panel__content,
                        [data-component="character-states"] .cp-panel__content *,
                        [data-component="character-states"] table,
                        [data-component="character-states"] th,
                        [data-component="character-states"] td,
                        [data-component="standard-dv"] .cp-panel__content,
                        [data-component="standard-dv"] .cp-panel__content *,
                        [data-component="standard-dv"] table,
                        [data-component="standard-dv"] th,
                        [data-component="standard-dv"] td,
                        /* Common problematic elements */
                        table.cp-data-table,
                        table.cp-data-table th,
                        table.cp-data-table td,
                        .cp-stat-block,
                        .cp-stat-block * {
                            font-size: ${size}px !important;
                        }
                    `;
                    document.head.appendChild(style);
                    
                    // Also set CSS variable
                    document.documentElement.style.setProperty('--cp-base-font-size', `${size}px`);
                    
                    // Trigger panel-specific fix
                    if (window.refreshPanelFonts) {
                        window.refreshPanelFonts();
                    }
                    
                    // Dispatch event for other components to listen for
                    document.dispatchEvent(new CustomEvent('fontChanged', { 
                        detail: { fontSize: size } 
                    }));
                    
                    alert(`Font size set to ${size}px`);
                }
                
                function applyFontFamily(family) {
                    // Create direct style with more specific selectors
                    const style = document.createElement('style');
                    style.textContent = `
                        .cp-panel__content,
                        .cp-panel__content table,
                        .cp-panel__content th,
                        .cp-panel__content td,
                        [data-component] .cp-panel__content,
                        .cp-text-mono,
                        .cp-sidebar-content,
                        .cp-accordion-item,
                        /* Specific overrides for problematic panels */
                        [data-component="character-states"] .cp-panel__content,
                        [data-component="character-states"] .cp-panel__content *,
                        [data-component="character-states"] table,
                        [data-component="character-states"] th,
                        [data-component="character-states"] td,
                        [data-component="standard-dv"] .cp-panel__content,
                        [data-component="standard-dv"] .cp-panel__content *,
                        [data-component="standard-dv"] table,
                        [data-component="standard-dv"] th,
                        [data-component="standard-dv"] td,
                        /* Common problematic elements */
                        table.cp-data-table,
                        table.cp-data-table th,
                        table.cp-data-table td,
                        .cp-stat-block,
                        .cp-stat-block * {
                            font-family: ${family}, monospace !important;
                        }
                    `;
                    document.head.appendChild(style);
                    
                    // Also set CSS variable
                    document.documentElement.style.setProperty('--cp-font-family', family);
                    
                    // Trigger panel-specific fix
                    if (window.refreshPanelFonts) {
                        window.refreshPanelFonts();
                    }
                    
                    // Dispatch event for other components to listen for
                    document.dispatchEvent(new CustomEvent('fontChanged', { 
                        detail: { fontFamily: family } 
                    }));
                    
                    alert(`Font family set to ${family}`);
                }
            }
        });
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-title">Loading Cyberpunk RED GM Screen</div>
        <div class="loading-subtitle">Local Storage Mode</div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Core Scripts - Only the essentials -->
    <!-- Local-only storage adapter (no cloud) - Load this BEFORE other scripts -->
    <script src="js/local-storage-adapter.js"></script>
    <script src="js/local-status-ui.js"></script>
    
    <!-- Add special cloud fix to prevent 404 errors -->
    <script>
        // Override fetch to catch cloud storage API calls and return success response
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            if (url.includes('/api/storage') || url.includes('ping')) {
                console.log(`Intercepted fetch to ${url} - returning offline response`);
                
                // Create a mock successful response
                const mockResponse = new Response(
                    JSON.stringify({ 
                        success: true, 
                        status: 'offline',
                        message: 'Local mode active',
                        isAvailable: false
                    }),
                    { 
                        status: 200, 
                        headers: { 'Content-Type': 'application/json' }
                    }
                );
                
                return Promise.resolve(mockResponse);
            }
            
            // Otherwise, use the original fetch
            return originalFetch.apply(this, arguments);
        };
    </script>
    
    <!-- Essential scripts -->
    <script src="js/data-handler.js"></script>
    <script src="js/game-data.js"></script>
    <script src="js/drag-handler.js"></script>
    <script src="js/character-manager.js"></script>
    <script src="js/layout-manager.js"></script>
    <script src="js/gm-tools.js"></script>
    <script src="js/initiative-tracker.js"></script>
    
    <!-- Scaling fix scripts -->
    <script src="js/minimal-scaling-fix.js"></script>
    <script src="js/panel-specific-fix.js"></script>
    
    <!-- Add initialization logic -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM fully loaded, initializing application...");
            
            try {
                // Initialize layout manager
                if (window.layoutManager) {
                    console.log("Initializing Layout Manager...");
                    window.layoutManager.init();
                } else {
                    console.error("Layout Manager not found!");
                    window.layoutManager = new LayoutManager();
                    window.layoutManager.init();
                }
                
                // Initialize character manager if available
                if (window.characterManager) {
                    console.log("Initializing Character Manager...");
                    window.characterManager.init();
                }
                
                // Add version indicator
                const versionBadge = document.createElement('div');
                versionBadge.style.position = 'fixed';
                versionBadge.style.bottom = '10px';
                versionBadge.style.right = '100px';
                versionBadge.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                versionBadge.style.color = '#ccc';
                versionBadge.style.padding = '3px 6px';
                versionBadge.style.fontSize = '10px';
                versionBadge.style.fontFamily = 'monospace';
                versionBadge.style.borderRadius = '3px';
                versionBadge.textContent = 'LOCAL v1.0';
                document.body.appendChild(versionBadge);
                
                // Add a link to the standalone font fix tool
                const fontFixLink = document.createElement('div');
                fontFixLink.style.position = 'fixed';
                fontFixLink.style.bottom = '10px';
                fontFixLink.style.right = '170px';
                fontFixLink.style.backgroundColor = 'rgba(0, 240, 255, 0.2)';
                fontFixLink.style.color = '#00f0ff';
                fontFixLink.style.padding = '3px 6px';
                fontFixLink.style.fontSize = '10px';
                fontFixLink.style.fontFamily = 'monospace';
                fontFixLink.style.borderRadius = '3px';
                fontFixLink.style.border = '1px solid #00f0ff';
                fontFixLink.style.cursor = 'pointer';
                fontFixLink.textContent = 'FONT TOOL';
                fontFixLink.addEventListener('click', () => {
                    window.open('standalone-font-fix.html', 'fontTool', 'width=500,height=600');
                });
                document.body.appendChild(fontFixLink);
                
                // Remove loading screen after a short delay
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    if (loading) {
                        loading.style.opacity = '0';
                        loading.style.transition = 'opacity 0.5s ease';
                        
                        setTimeout(() => {
                            loading.style.display = 'none';
                        }, 500);
                    }
                }, 1000);
                
                console.log("Application initialized successfully!");
            } catch (error) {
                console.error("Error initializing application:", error);
                alert("An error occurred while initializing the application. Please check the console for details.");
            }
        });
    </script>
</body>
</html>
